<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container div:nth-child(odd) {
        background-color: lightsalmon;
      }

      .container div:nth-child(even) {
        background-color: lightseagreen;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        flex-grow: 1;
        flex-basis: 200;
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid black;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">TEA</div>
      <div class="item">COFFEE</div>
      <div class="item">DOSA</div>
      <div class="item">IDLY</div>
    </div>
  </body>
</html>
